<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./default.css">
    <script src="./three.js"></script>
    <!-- stats库，检测动画运行帧数 -->
    <!-- <script src="./stats.min.js"></script> -->
    
</head>

<body>
    <div id="myStats"></div>
    <script type="module">
        import {dat} from './dat.gui.js'
        import {Stats} from './Stats.js'
        // console.log(window.__THREE__); // 135
        var scene = new THREE.Scene();
        // scene.fog = new THREE.FogExp2(0x0000ff,0.02)
        scene.overrideMaterial = new THREE.MeshLambertMaterial({color:0xcccccc})
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var render = new THREE.WebGLRenderer();
        render.shadowMap.enabled = true
        render.setSize(window.innerWidth, window.innerHeight);
        document.querySelector("body").appendChild(render.domElement);

        var geometry = new THREE.BoxGeometry(8, 8, 8);
        var material = new THREE.MeshLambertMaterial({ color: 0x002299 });
        var cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        scene.add(cube);

        var geometry2 = new THREE.BoxGeometry(4,4,4);
        var material2 = new THREE.MeshLambertMaterial({color:"red"})
        var cube2 = new THREE.Mesh(geometry2,material2)
        cube2.name = "cube2"
        scene.add(cube2)

        var planeGeometry = new THREE.PlaneGeometry(100, 100)
        var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI
        plane.position.set(0, -4,0)
        scene.add(plane)

        camera.position.x = -30;
        camera.position.y = 45;
        camera.position.z = 35;
        camera.lookAt(scene.position)

        // 环境光
        var ambientLight = new THREE.AmbientLight(0xaaaaaa);
        scene.add(ambientLight)
        // 点光源
        var spotLight = new THREE.SpotLight(0xFFFFFF);
        spotLight.position.set(-60,40,-65);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize = new THREE.Vector2(1024,1024)
        spotLight.shadow.camera.far = 130;
        spotLight.shadow.camera.near = 40
        scene.add(spotLight)


        // 坐标系
        var axes = new THREE.AxesHelper(50)
        scene.add(axes)


        var stats = addStats()

        var ctrlObj = {rotationSpeed:0.01,jumpSpeed:0.01,removeCube2};
        var ctrl = new dat.GUI();
        ctrl.add(ctrlObj,"rotationSpeed",0,1)
        ctrl.add(ctrlObj,"jumpSpeed",0,1);
        ctrl.add(ctrlObj,"removeCube2")
        function removeCube2(){
            let cube2 = scene.getObjectByName("cube2")
            scene.remove(cube2)
        }

        var gap = 0;
        renderScene();
        function renderScene(){
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
            // cube.rotation.z += 0.01;

            // cube.rotation.x += ctrlObj.rotationSpeed;
            // cube.rotation.y += ctrlObj.rotationSpeed;
            // cube.rotation.z += ctrlObj.rotationSpeed;

            scene.traverse(obj=>{
                if(obj instanceof THREE.Mesh && obj !== plane){
                    obj.rotation.x += ctrlObj.rotationSpeed;
                    obj.rotation.y += ctrlObj.rotationSpeed;
                    obj.rotation.z += ctrlObj.rotationSpeed;
                }
            })
            
            // gap += 0.01
            gap += ctrlObj.jumpSpeed
            cube.position.x = 25 + (20*(Math.sin(gap)))
            cube.position.y = 6 + (20*Math.abs(Math.cos(gap)))

            stats.update()
            requestAnimationFrame(renderScene);
            render.render(scene, camera)
        }

        function addStats(){
            var stats = new Stats();
            stats.domElement.style.position = 'absolute'
            stats.domElement.style.left = '10px'
            stats.domElement.style.top = '10px'
            stats.setMode(1);

            document.getElementById("myStats").appendChild(stats.domElement);
            return stats
        }

        window.addEventListener('resize',onWindowResize,false);

        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix();
            render.setSize(window.innerWidth,window.innerHeight)
        }
    </script>
</body>

</html>
