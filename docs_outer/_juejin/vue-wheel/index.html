  <div id="#app">

  <script>

    createApp({
      setup() {
        const msg = 'hello, world'

        return {msg}
      }
    }).mount("#app")

    // 1
    function createApp(options) {

      const app = ensureRenderer().createApp(options)
    
      return {

    // 2
    let renderer = null
    function ensureRenderer() {
      return (renderer || (renderer = createRenderer()))
    }

    function createRenderer() {
      return baseCreateRenderer()
    }

    function baseCreateRenderer() {
      function patch() {}
      function processText() {}
      function processCommentNode() {}
      function mountStaticNode() {}

      function moveStaticNode() {}
      function removeStaticNode() {}
      function processElement() {}
      function mountElement() {}
      function setScopeId() {}
      function mountChildren() {}
      function patchElement() {}
      function patchBlockChildren() {}
      function patchProps() {}
      function processFragment() {}
      function processComponent() {}
      function mountComponent() {}
      function updateComponent() {}
      function setupRenderEffect() {}
      function updateComponentPreRender() {}
      function patchChildren()
      function patchUnkeyedChildren()
      function patchKeyedChildren()
      function move()
      function unmount()
      function remove()
      function removeFragment()
      function unmountComponent()
      function unmountChildren()
      function getNextHostNode()
      function render()

      let hydrate
      if(true) {
        hydrate = {} || []
      }

      return {
        render,
        hydrate,
        createApp: createAppApi(render, hydrate)
      }
    }

    function createAppApi(render, hydrate) {
      return function createApp(rootComponent, rootProps) {
        const app = {
          use() {},

          mixin() {},

          component() {},

          directive() {},

          mount() {},

          unmount() {},

          provide() {}
        }
        
        return app;
      }
    }
